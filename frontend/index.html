<!DOCTYPE html>
<html>
<head>
  <title>Idea Inbox</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>ðŸ’¡</text></svg>">
  <style>/* Apply box-sizing to all elements */
    * {
      box-sizing: border-box;
    }
    
    body {
      background-color: #FFE5AD;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      width: 100%;
    }
    
    form {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
    
    input[type="text"] {
      flex: 1 1 60%;
      padding: 14px;
      margin-right: 10px;
      border: 2px solid #3E001F;
      border-radius: 15px;
      outline: none;
      background-color: #FAF3F0;
      box-shadow: 2px 2px 0px 0px #982176;
    }
    
    input[type="submit"] {
      flex: 0 1 15%;
      background-color: #e63585;
      color: #3E001F;
      padding: 14px 20px;
      border-radius: 15px;
      border: 2px solid #451952;
      box-shadow: 2px 2px 0px 0px #982176;
      cursor: pointer;
      font-weight: bold;
    }
    
    #toast {
      visibility: hidden;
      position: fixed;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #e63585;
      border-color: #451952;
      color: #FAF3F0;
      padding: 10px;
      border-radius: 15px 15px 3px 3px;
      z-index: 1;
      padding: 10px 30px 5px 30px;
      font-weight: bold;
    }
    
    /* Media Queries */
    @media (max-width: 768px) {
      form {
        flex-direction: column;
      }
      input[type="text"],
      input[type="submit"] {
        width: 100%;
        margin-bottom: 10px;
        margin-right: 0;
      }
    }
    
    @media (max-width: 480px) {
      input[type="text"],
      input[type="submit"] {
        padding: 12px;
      }
    }
    
  </style>
</head>
<body>

<form>
  <input type="text" id="idea" name="idea" placeholder="Your brilliant idea" required>
  <input type="submit" value="Submit">
</form>

<div id="toast">Idea submitted successfully!</div>

<script>
document.querySelector('form').addEventListener('submit', function(e) {
  e.preventDefault();

  let idea = document.getElementById('idea').value;

  fetch('/api/submit', {  
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify({idea: idea}),
  })
  .then(response => response.json())
  .then(data => {
    showToast();
    document.getElementById('idea').value = ''
  })
  .catch((error) => {
    console.error('Error:', error);
  });
});

function showToast() {
  const toast = document.getElementById('toast');
  toast.style.visibility = 'visible';
  setTimeout(() => {
    toast.style.visibility = 'hidden';
  }, 3000);
}
</script>

</body>
</html>
